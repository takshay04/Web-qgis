        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }

            zoomControl:true, maxZoom:28, minZoom:1

        var hash = new L.Hash(map);

            position: 'topleft',
            primaryLengthUnit: 'feet',

        }

        function pop_Vacant_land_sector_69_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Lic No</th>\
                        <td>' + (feature.properties['Lic No'] !== null ? autolinker.link(feature.properties['Lic No'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>React No</strong><br />' + (feature.properties['React No'] !== null ? autolinker.link(feature.properties['React No'].toLocaleString()) : '') + '</td>\
                    </tr>\

                    </tr>\

                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});

        setBounds();
        var i = 0;
        layer_Vacant_land_sector_69_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Owner Name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Owner Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Vacant_land_sector_69_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;

            var context = {
                feature: layer.feature,

            layer.bindTooltip((layer.feature.properties['Project'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Project']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Sector_69_Society_layouts_4'});

              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Vacant_land_sector_69_3,layer_Sector_69_Society_layouts_4]);
        map.on("zoomend", function(){

        });
        map.on("layeradd", function(){
